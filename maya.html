<style>

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    .card {

        color: white;
        font-size: 16px;
        cursor: pointer;

    }

    button:hover {

    }

    img {
        width: 100%;
        margin-top: 15px;
        border-radius: 15px;
        display: none;
    }

    .message {
        margin-top: 15px;
        font-size: 18px;
        display: none;
    }

    .hearts {

</head>
